<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="head">
        <div class="ali-logo">
            <h1>
                <a href="">阿里巴巴</a>
                <span>登录</span>
            </h1>
        </div>
    </div>
    <div class="content">
        
        <div class="main">
            <div class="feature">
                <a href="">
                    <img src="../images/img.png" alt="">
                </a>
            </div>
            <div class="formarea">
                <div class="msgTip">1688/淘宝会员（仅限会员名）请在此登录</div>
                <div class="login">
                    <div class="signin-title">

                    </div>
                    <div class="login_box">
                        <h1>密码登录</h1>
                        <form action="" id="login">

                            <div class="login-error">
                                <div>用户名或密码错误</div>
                            </div>
                            <div class="u">
                                <div class="fm-filed">
                                    <label for="username">
                                        <img src="" alt="">
                                    </label>
                                </div>
                                <div class="inp">
                                    <input type="text" name="username" id="username" placeholder="会员名/邮箱/手机号">
                                </div>
                            </div>
                            <div class="p">
                                <div class="fm-filed">
                                    <label for="password">
                                        <img src="" alt="">
                                    </label>
                                </div>
                                <div class="inp">
                                    <input type="password" name="password" id="password" placeholder="请输入登录密码">
                                </div>
                            </div>

                            <p>
                                <input type="submit" value="登录">
                            </p>
                            <ul>
                                <li><a href="">忘记密码</a></li>
                                <li><a href="">忘记用户名</a></li>
                                <li><a href="">免费注册</a></li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p>
        <a href="">实力商家——助力中小企业快速成为平台头部商家</a>
    </p>
    <p>
        <a href="">随时随地上网做生意，一切尽在手机阿里！</a>
    </p>

    <script src="../assets/jquery/jquery.js"></script>
    <script src="../assets/jquery-validation/jquery.validate.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
